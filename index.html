<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Voting Management System</h1>
        </div>
        <div class="content">
            <div id="detailsForm">
                <h2>Enter Your Details</h2>
                <input type="text" id="name" placeholder="Name">
                <input type="text" id="aadharNo" placeholder="Aadhar Number">
                <input type="text" id="mobileNumber" placeholder="Mobile Number">
                <button onclick="authenticate()">Authenticate</button>
            </div>
            <div id="otpVerificationForm" style="display:none;">
                <h2>OTP Verification</h2>
                <input type="text" id="otp" placeholder="Enter OTP">
                <button onclick="verifyOTP()">Verify OTP</button>
            </div>
            <div id="votingForm" style="display:none;">
                <h2>Cast Your Vote</h2>
                <select id="candidate">
                    <option value="candidate1">Candidate 1</option>
                    <option value="candidate2">Candidate 2</option>
                    <!-- Add more candidates as needed -->
                </select>
                <button onclick="castVote()">Cast Vote</button>
            </div>
            <div id="returnHome" style="display:none;">
                <button onclick="returnToHome()">Return to Home Page</button>
            </div>
        </div>
        <div class="footer">
            <p>&copy; 2024 Voting Management System</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
